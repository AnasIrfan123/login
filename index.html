<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumi Login form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">

    <div class="main1">
       <h2>Login</h2>
       
      <div class="para">
         <form action="">
             <input type="email" placeholder="Email or Phone" id="email"> <br> <br>
 
             <input type="password" placeholder="Password" id="password"> <br> <br>
 
             <a href="forgetPassword.com">Forget Password?</a> <br> <br>
 
        
             <button type="button">Login</button> <br> <br>

 
             <p>Don't have an account? <a href="signup.com">SignUp Here</a></p>
           </form>
      </div>
    </div>
</div>
</body>
</html>
